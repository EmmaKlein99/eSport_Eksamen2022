<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.typekit.net/mhp8uqq.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galleri</title>
</head>
<body class="body">
    <header class="header">
        <nav class="navbar">
          <img src="images/Logo.png" alt="Logo" class="navbar__logo"/>
            <!-- Der bliver tilføjet en Hidden class,
                                            når den bliver vist på desktop-->
            <ul class="menu">
                <li class="menu__item item1"><a href="index.html">Forside</a></li>
                <li class="menu__item item2"><a class="active" href="galleri.html">Galleri</a></li>
                <li class="menu__item item3"><a href="team.html">Vores Team</a></li>
                <li class="menu__item item4"><a href="praktiskinfo.html">Praktisk Info</a></li>
            </ul>
            <img src="images/search.png" class="searchicon"/>
            <section class="burger"></section>
            <input type="checkbox" class="burger__checkbox"/>
            <section class="burger__lines">
              <div class="burger__line line1"></div>
              <div class="burger__line line2"></div>
              <div class="burger__line line3"></div>
            </section>
            <input type="search" name="" id="" class="navbar__searchbar hidden"/>
          </section>
        </nav>
      </header>
    <main>
        <!--<img src="images/CSGO/IMG_9023.JPG" alt="" class="hero">-->
        <section class="hero">
            <video playsinline autoplay muted loop>
                <source src="Sønderborg_eSport_video_hero.mp4" type="video/mp4">
            </video>
            <h1 class="hero__title">Sønderborg eSport Galleri</h1>
        </section>
        <section class="gallery">
        <section class="gallery__wide">
            <h2 class="gallery__title">LAN - 2019</h2>
            <img src="images/CSGO/IMG_9021.JPG" alt="Lan billede 2019">
        </section>
        <section class="gallery__gamenight">
            <h2>Gaming Night</h2>
            <h3>Juni 2019</h3>
            <img src="images/CSGO/IMG_9022.JPG" alt="Gaming night billede 2019">
        </section>
        <section class="gallery__lan">
            <h2>LAN</h2>
            <h3>25-27 Feb 2022</h3>
            <img src="images/CSGO/IMG_9023.JPG" alt="Lan Feb 2022">
        </section>
        </section>
        <h2 class="video__title"> Video - Tekst</h1>
        <section class="iframe__container">
            <iframe width="1264" height="480" src="https://www.youtube.com/embed/qwsqqRu5BPQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!--<iframe src="https://www.youtube.com/embed/" frameborder="0"></iframe>-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Sønderborg eSport - Alle rettigheder forbeholdes</p>
        <img class="footer__facebook" src="images/Facebook orange.png" alt="Facebook link">
        <img class="footer__instagram" src="images/IG orange.png" alt="Instagram link">
    </footer>
</body>
</html>
